<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ЛР-6</title>

</head>




<body>
    <div id='main' class="shadow-big">

      <div class='content' >
        <input checked type='radio' id='cat0' name='cat' value='0' />
        <input type='radio' id='cat1' name='cat' value='1' />
        <input type='radio' id='cat2' name='cat' value='2' />
        <input type='radio' id='cat3' name='cat' value='3' />

        <div class='leftBlock' >          
          <label for="cat0">Все</label>
          <label for="cat1">Лабрадор</label>
          <label for="cat2">Швейцарская</label>
          <label for="cat3">Ретривер</label>
        </div>

        <div class='middleBlock' >      

          <div class='middleBlock__goods' >
              <img id='cat1' src="https://source.unsplash.com/250x150/?husky" />
              <img id='cat2' src="https://source.unsplash.com/500x150/?dogs" />
              <img id='cat3' src="https://source.unsplash.com/250x150/?retriever" />
              <img id='cat1' src="https://source.unsplash.com/250x150/?husky" />
              <img id='cat2' src="https://source.unsplash.com/500x150/?dogs" />
              <img id='cat3' src="https://source.unsplash.com/250x150/?retriever" />
              <img id='cat1' src="https://source.unsplash.com/250x150/?husky" />
              <img id='cat2' src="https://source.unsplash.com/500x150/?dogs" />
              <img id='cat3' src="https://source.unsplash.com/250x150/?retriever" />
          </div>

        </div>


        <div class='rightBlock'>

          <div class='rightBlock__rating' >
            <div class='rightBlock__raiting--title' >
              Рейтинг
            </div>

            <label for='sort'>
                По убыванию
            </label>
            <input type='checkbox' id='sort' name='sort' value='true' />

            <div class="rightBlock__raiting--barWrapper" >
              <div class='rightBlock__raiting--bar rating-6' data-category="Лабрадор" data-rating=6></div>
              <div class='rightBlock__raiting--bar rating-2' data-category="Ретривер" data-rating=2></div>
              <div class='rightBlock__raiting--bar rating-10' data-category="Швейцарская" data-rating=10></div>
            </div>

          </div>
        </div>
      </div>

      <footer>
      </footer>


      </div>

</body>
